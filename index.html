<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIZEN WOMAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* --- ESTILOS DEL LOGO --- */
        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo-kaizen {
            height: 70px; /* Ajusta el tamaño aquí */
            width: auto;
            display: block;
        }

        /* --- ESTILOS EXISTENTES --- */
        .titulo {
            font-family: 'Anton', Impact, sans-serif;
            background-color: #E53935; /* rojo */
            color: black;
            font-size: 60px;
            text-align: center;
            padding: 60px 20px; /* Aumenté el padding superior para dar aire al logo */
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 4px solid black;
            border-bottom: 4px solid black;
        }

        .leyenda {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .gancho {
            font-family: 'Anton', Impact, sans-serif;
            color: white;
            font-size: 18px;
            text-align: center;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .logo-kaizen{
            height: 190px;
            width: auto;
            display: block;
        }

        /* Ajuste para celulares */
        @media (max-width: 600px) {
            .logo-kaizen {
                height: 50px;
            }
            .titulo {
                font-size: 40px;
                padding-top: 80px; /* Más espacio para que el logo no tape el texto */
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="/">
            <img src="logo.png" alt="Logo Kaizen Woman" class="logo-kaizen">
        </a>
    </div>

    <div class="titulo">
        KAIZEN TRANSFORM
        <div class="leyenda">
            EN 12 SEMANAS TRANSFORMA TU CUERPO, TU SALUD Y TU AUTOESTIMA
        </div>
    </div>

    <div style="max-width:600px; margin:20px auto; padding: 0 20px;">
        <div class="gancho">
            Para mujeres que quieren perder peso sin sufrir con la dieta y ejercicio
        </div>
    </div>

    <div style="margin:30px auto;">
        <iframe 
            width="320" 
            height="180"
            src="https://www.youtube.com/embed/TU_VIDEO_AQUI"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

    <p style="max-width:600px; margin:20px auto; padding: 0 20px; line-height: 1.5;">
        Si sientes que haces todo por todos pero te has dejado al final,
        este espacio es para ti.
    </p>

    <a href="https://calendly.com/led_jl29/30min?back=1&month=2025-11"
       style="
       display:inline-block;
       margin-top:20px;
       margin-bottom: 50px;
       padding:15px 30px;
       background-color:white;
       color:black;
       text-decoration:none;
       font-weight:bold;
       border-radius:5px;
       text-transform: uppercase;
       ">
        QUIERO EMPEZAR
    </a>

</body>
</html>
