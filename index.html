<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIZEN WOMAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* --- NAVBAR Y LOGO --- */
        .navbar {
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: black;
        }
        .logo-kaizen {
            height: 70px; /* Tamaño PC */
            width: auto;
        }

        /* --- TÍTULOS --- */
        .titulo {
            font-family: 'Anton', Impact, sans-serif;
            background-color: #E53935;
            color: black;
            font-size: clamp(35px, 8vw, 60px); /* Tamaño fluido */
            padding: 40px 20px;
            text-transform: uppercase;
            border-bottom: 4px solid black;
        }
        .titulodos {
            font-family: 'Anton', Impact, sans-serif;
            color: #E53935;
            font-size: clamp(30px, 7vw, 50px);
            margin: 40px 0;
            text-transform: uppercase;
        }
        .leyenda {
            font-size: 18px;
            color: black;
            margin-top: 15px;
            font-weight: bold;
        }

        /* --- CONTENEDOR DE VIDEO --- */
        .seccion-video {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra todo el contenido */
        }
        .video-container {
            width: 100%;
            max-width: 700px;
            aspect-ratio: 16/9;
            margin: 20px 0;
        }

        /* --- BOTÓN CTA --- */
        .btn-cta {
            display: inline-block;
            margin: 20px auto 40px; /* Centrado con margen */
            padding: 18px 40px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Anton', sans-serif;
            font-size: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: transform 0.2s;
        }
        .btn-cta:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        /* --- CARRUSEL --- */
        .carousel {
            position: relative;
            max-width: 500px;
            margin: 0 auto 60px;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide { min-width: 100%; }
        .slide img { width: 100%; display: block; }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            font-size: 25px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }
        .carousel .prev { left: 10px; }
        .carousel .next { right: 10px; }

        /* --- AJUSTES CELULAR --- */
        @media (max-width: 600px) {
            .logo-kaizen { height: 45px; }
            .navbar { padding: 10px; }
            .btn-cta { width: 80%; padding: 15px 10px; }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <img src="logo.png" alt="Logo Kaizen" class="logo-kaizen">
    </nav>

    <div class="titulo">
        KAIZEN TRANSFORM
        <div class="leyenda">EN 12 SEMANAS TRANSFORMA TU CUERPO Y AUTOESTIMA</div>
    </div>

    <main class="seccion-video">
        <div style="font-family: 'Anton'; font-size: 22px; text-transform: uppercase; color: white;">
            Para mujeres que quieren perder peso sin sufrir
        </div>

        <div class="video-container">
            <iframe 
                src="https://player.vimeo.com/video/1151430854?autoplay=1&muted=1&loop=1&autopause=0" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>

        <a href="https://calendly.com/led_jl29/30min" class="btn-cta">
            QUIERO EMPEZAR
        </a>
    </main>

    <div class="titulodos">CAMBIOS REALES</div>

    <div class="carousel">
        <button class="prev" id="btnPrev">&#10094;</button>
        <button class="next" id="btnNext">&#10095;</button>
        <div class="carousel-track" id="track">
            <div class="slide"><img src="cambio1.jpeg" alt="1"></div>
            <div class="slide"><img src="cambio2.jpeg" alt="2"></div>
            <div class="slide"><img src="cambio3.jpeg" alt="3"></div>
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function moverCarrusel() {
            track.style.transform = "translateX(" + (currentIndex * -100) + "%)";
        }
        function siguiente() {
            currentIndex = (currentIndex + 1) % slides.length;
            moverCarrusel();
        }
        function anterior() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            moverCarrusel();
        }

        document.getElementById('btnNext').onclick = siguiente;
        document.getElementById('btnPrev').onclick = anterior;
        setInterval(siguiente, 4000);
    </script>

</body>
</html>
